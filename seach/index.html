<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
	<script type="text/javascript">
		/*
		 ?page=1&name=cici&age=18
		* */
		var json={}
		var arr=[]
		var search=window.location.search;
		search=search.slice('1').split('&')
		for (var i=0;i<search.length;i++) {
			arr.push(search[i].split('='))
				json[arr[i][0]]=arr[i][1]
		}
		console.log(json)
	</script>
	</body>
</html>
